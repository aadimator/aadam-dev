# Metadata stuff
description-meta: "{{< meta description >}}"
pagetitle: "{{< meta title >}}"

# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: true

# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    quarto-template-params:
      banner-header-class: "blog-post"
    comments:
      giscus: 
        repo: aadimator/aadam-dev
        repo-id: R_kgDOJqkpDg
        category: Blog Comments
        category-id: DIC_kwDOJqkpDs4CW-VW
        mapping: title
        reactions-enabled: true
        input-position: top
        theme: transparent_dark
        loading: lazy

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default author
author:
  - name: Aadam
    url: https://aadam.dev/
    orcid: 0000-0002-8543-1429